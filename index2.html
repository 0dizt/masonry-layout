  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var directionX = "",
        directionY = "",
        oldx = 0,
        oldy = 0;
      mousemovemethod = function (e) {
        // if (e.pageX < oldx) {
        //   directionX = "left";
        // } else if (e.pageX > oldx) {
        //   directionX = "right";
        // } else {
        //   return;
        // }

        if (e.pageY < oldy) {
          directionY = "up";
        } else if (e.pageY > oldy) {
          directionY = "down";
        } else {
          return;
        }

        console.log(e);

        document.body.innerHTML = directionX + directionY;

        oldx = e.pageX;
        oldy = e.pageY;
      };

      document.addEventListener("mousemove", mousemovemethod);
    </script>
  </body>
